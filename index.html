<!DOCTYPE html>
<html lang="en">
<head>

                </div>
            </div>
            <div class="col d-flex align-items-center">
                <ul class="list-unstyled text-end">
                    <li><span>Nombre:</span> HomeQuest</li>
                    <li><span>Email:</span> info@inmobiliaria.com</li>
                    <li><span>Teléfono:</span> 666 777 888</li>

                </ul>

        </div>

        <p>Gracias por confiar en nuestra inmobiliaria</p>
    </footer>

</html>
